paths:
  /api/products/{pid}:
    put:
      summary: Actualizar un producto por ID
      tags:
        - Products
      security:
        - JWTAuth: []
      parameters:
        - in: path
          name: pid
          description: ID del producto a actualizar
          required: true
          schema:
            type: string
          example: "6642dcec94c847351af4e13c"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Product'
      responses:
        "200":
          description: Producto actualizado con Ã©xito
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'
        "404":
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error
                example:
                  Msg: "Producto no encontrado"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error interno del servidor
                example:
                  Msg: "Error interno del servidor"
