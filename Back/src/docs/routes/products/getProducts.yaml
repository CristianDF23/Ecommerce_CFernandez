paths:
  /api/products/:
    get:
      summary: Obtener productos
      tags:
        - Products
      parameters:
        - in: query
          name: limit
          description: Número máximo de productos por página (por defecto 10)
          schema:
            type: integer
          example: 10
        - in: query
          name: page
          description: Número de página (por defecto 1)
          schema:
            type: integer
          example: 1
        - in: query
          name: sort
          description: Ordenar productos por precio en orden ascendente (asc) o descendente (desc)
          schema:
            type: string
            enum: [asc, desc]
          example: desc
        - in: query
          name: category
          description: Filtrar productos por categoría
          schema:
            type: string
          example: "Zapatillas"
        - in: query
          name: brand
          description: Filtrar productos por marca
          schema:
            type: string
          example: "Nike"
      responses:
        "200":
          description: Éxito, productos obtenidos correctamente
        "404":
          description: No se encontraron productos
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error
                example:
                  Msg: "No se encontraron productos"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error interno del servidor
                example:
                  Msg: "Error interno del servidor"
