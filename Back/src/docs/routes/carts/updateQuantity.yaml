paths:
  /api/carts/{cid}/product/{pid}:
    put:
      summary: Actualizar la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            type: string
        - in: path
          name: pid
          required: true
          description: ID del producto a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Nueva cantidad del producto en el carrito
                  minimum: 1
      responses:
        "200":
          description: Cantidad de producto actualizada en el carrito con éxito
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Cart'
            examples:
              example1:
                value:
                  _id: "613f2337d6e87a12e409e1c5"
                  products:
                    - product: "613f2337d6e87a12e409e1c6"
                      quantity: 3
                    - product: "613f2337d6e87a12e409e1c7"
                      quantity: 1
        "400":
          description: Error al actualizar la cantidad del producto en el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error
                example:
                  Msg: "No se encontró el carrito o el producto"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error interno del servidor
                example:
                  Msg: "Error interno del servidor"
