paths:
  /api/carts/{cid}:
    delete:
      summary: Eliminar todos los productos del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Productos eliminados del carrito con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de éxito
                example:
                  Msg: "Productos eliminados correctamente"
                  cart:
                    _id: "613f2337d6e87a12e409e1c5"
                    products: []
        "400":
          description: Error al eliminar los productos del carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error
                example:
                  Msg: "No se encontró el carrito"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error interno del servidor
                example:
                  Msg: "Error interno del servidor"
