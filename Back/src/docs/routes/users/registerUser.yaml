paths:
  /api/auth/register:
    post:
      summary: Registrar un nuevo usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/User'
      responses:
        "201":
          description: Usuario registrado con Ã©xito
          content:
            application/json:
              schema:
              $ref: '#components/schemas/User'
        "400":
          description: Error en la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error
                example:
                      Msg: "El usuario ya existe"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Msg:
                    type: string
                    description: Mensaje de error interno del servidor
                example:
                  Msg: "Error interno del servidor"